<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des Cookies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Liste des cookies disponibles</h1>
    <table>
        <thead>
            <tr>
                <th>Nom du cookie</th>
                <th>Valeur</th>
            </tr>
        </thead>
        <tbody id="cookieTable">
            <!-- Les cookies seront affichés ici -->
        </tbody>
    </table>

    <script>
        // Fonction pour afficher les cookies
        function afficherCookies() {
            // Récupérer tous les cookies sous forme de chaîne
            const cookies = document.cookie;
            const cookieTable = document.getElementById('cookieTable');
            cookieTable.innerHTML = ''; // Réinitialiser le contenu du tableau

            if (cookies === "") {
                // Si aucun cookie n'est présent
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 2;
                cell.textContent = "Aucun cookie disponible";
                row.appendChild(cell);
                cookieTable.appendChild(row);
            } else {
                // Diviser les cookies par "; " pour obtenir des paires nom=valeur
                const cookieArray = cookies.split('; ');

                // Boucler sur chaque cookie et les ajouter au tableau
                cookieArray.forEach(cookie => {
                    const row = document.createElement('tr');
                    const [name, value] = cookie.split('=');

                    const nameCell = document.createElement('td');
                    nameCell.textContent = name;
                    row.appendChild(nameCell);

                    const valueCell = document.createElement('td');
                    valueCell.textContent = value;
                    row.appendChild(valueCell);

                    cookieTable.appendChild(row);
                });
            }
        }

        // Appeler la fonction pour afficher les cookies à l'ouverture de la page
        afficherCookies();
    </script>
</body>
</html>
